name: Generate Changelog and Versioning

on:
  push:

jobs:
  versioning:
    name: Automate Versioning and Changelog
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Git
        run: |
          git config user.name "secret.USERNAME"
          git config user.email "secret.EMAIL"

      - name: Generate Changelog
        env:
          CHANGELOG_GITHUB_TOKEN: ${{ secrets.CHANGELOG_TOKEN }}
        run: |
          npx conventional-changelog-cli -p angular -i CHANGELOG.md -s
          git add CHANGELOG.md
          git commit -m "chore: update changelog"

      - name: Increment Version
        id: version
        run: |
          current_version=$(git tag | tail -n 1)
          new_version=$(echo $current_version | awk -F. -v OFS=. '{$NF += 1; print}')
          echo "new_version=$new_version" >> $GITHUB_ENV

      - name: Create Version Tag
        run: |
          git tag ${{ env.new_version }}
          git push origin ${{ env.new_version }}
